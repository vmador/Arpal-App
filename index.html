<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal Sounds</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arpal">
  <meta name="description" content="Soundscapes and Meditations">

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #000; 
    }
    
    iframe { 
      width: 100lvw; 
      height: 100dvh; 
      border: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background-color: #000;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Para Safari (no PWA): usar viewport dinámico */
    @supports (-webkit-touch-callout: none) {
      @media not all and (display-mode: standalone) {
        iframe {
          height: 100dvh;
        }
      }
    }
    
    /* iOS PWA FIX: asegurar 100vh sin espacios */
    @supports (-webkit-touch-callout: none) {
      html,
      body,
      iframe {
        height: 100vh !important;
        max-height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
      }
    }
  </style>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalapp.framer.website" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <!-- OneSignal - Enfoque MÁS SIMPLE -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    // Variables globales simples
    window.oneSignalReady = false;
    window.OneSignalProxy = null;

    // INICIALIZACIÓN SIMPLIFICADA
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    window.OneSignalDeferred.push(function(OneSignal) {
      console.log('🚀 INICIANDO OneSignal (método simple)...');
      
      OneSignal.init({
        appId: "49999010-fa62-443a-914d-7326000e6fb4",
        safari_web_id: "web.onesignal.auto.1172fa5f-6e39-45ba-9a29-ceb4d8311220",
        notifyButton: {
          enable: false
        }
      }).then(function() {
        console.log('✅ OneSignal init completado');
        
        // Crear proxy INMEDIATAMENTE después del init
        createSimpleProxy();
        
      }).catch(function(error) {
        console.error('❌ Error en OneSignal init:', error);
      });
    });

    // PROXY SIMPLE - Sin verificaciones complejas
    function createSimpleProxy() {
      console.log('🔧 Creando proxy simple...');
      
      window.OneSignalProxy = {
        async isPushEnabled() {
          console.log('📡 Verificando push status...');
          try {
            if (window.OneSignal && window.OneSignal.isPushNotificationsEnabled) {
              const result = await window.OneSignal.isPushNotificationsEnabled();
              console.log('📊 Push enabled:', result);
              return result;
            }
            return false;
          } catch (error) {
            console.error('❌ Error verificando push:', error);
            return false;
          }
        },
        
        async showNativePrompt(userId) {
          console.log('📱 Mostrando prompt nativo...');
          try {
            if (window.OneSignal && window.OneSignal.showNativePrompt) {
              console.log('🎯 Ejecutando showNativePrompt...');
              await window.OneSignal.showNativePrompt();
              
              // Esperar respuesta del usuario
              await new Promise(resolve => setTimeout(resolve, 2000));
              
              const isEnabled = await window.OneSignal.isPushNotificationsEnabled();
              console.log('✅ Resultado final:', isEnabled);
              
              if (isEnabled && userId) {
                await window.OneSignal.setExternalUserId(userId);
                console.log('👤 UserId configurado:', userId);
              }
              
              return isEnabled;
            } else {
              console.error('❌ OneSignal.showNativePrompt no disponible');
              return false;
            }
          } catch (error) {
            console.error('❌ Error en showNativePrompt:', error);
            return false;
          }
        },
        
        async setExternalUserId(userId) {
          console.log('👤 Configurando userId:', userId);
          try {
            if (window.OneSignal && window.OneSignal.setExternalUserId && userId) {
              await window.OneSignal.setExternalUserId(userId);
              return true;
            }
            return false;
          } catch (error) {
            console.error('❌ Error configurando userId:', error);
            return false;
          }
        }
      };
      
      window.oneSignalReady = true;
      console.log('🎉 OneSignalProxy creado y listo!');
      
      // Disparar evento
      window.dispatchEvent(new CustomEvent('oneSignalReady'));
    }

    // MÉTODO ALTERNATIVO - Por si el primero falla
    function forceInitOneSignal() {
      console.log('🔄 Intentando inicialización alternativa...');
      
      if (window.OneSignal && !window.oneSignalReady) {
        console.log('🎯 OneSignal detectado, creando proxy...');
        createSimpleProxy();
      }
    }

    // Verificar cada 2 segundos hasta que esté listo
    let attempts = 0;
    const checkInterval = setInterval(() => {
      attempts++;
      console.log(`🔍 [Intento ${attempts}] Estado:`, {
        OneSignal: !!window.OneSignal,
        ready: window.oneSignalReady,
        proxy: !!window.OneSignalProxy
      });
      
      if (window.oneSignalReady || attempts >= 10) {
        clearInterval(checkInterval);
        if (!window.oneSignalReady) {
          console.log('🔄 Forzando inicialización...');
          forceInitOneSignal();
        }
      }
    }, 2000);

    // Backup: intentar después de que la página cargue
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!window.oneSignalReady) {
          console.log('🔄 Backup: Forzando init después de load...');
          forceInitOneSignal();
        }
      }, 3000);
    });

  </script>

  <script>
    (function() {
      const SESSION_KEY = 'arpal_session_data';
      const iframe = document.getElementById('framerContent');
      const targetOrigin = 'https://arpalapp.framer.website';

      function sendMessageToIframe(message) {
        if (iframe && iframe.contentWindow) {
          console.log('📤 Enviando mensaje al iframe:', message.type);
          iframe.contentWindow.postMessage(message, targetOrigin);
        } else {
          console.error('❌ No se pudo enviar mensaje al iframe');
        }
      }

      window.addEventListener('message', function(event) {
        if (event.origin !== targetOrigin) {
          return;
        }
        
        try {
          if (event.data && event.data.type) {
            console.log('📥 Mensaje recibido:', event.data.type);
            
            switch(event.data.type) {
              case 'setSessionData':
                if (event.data.sessionData) {
                  localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                  sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                } else {
                  localStorage.removeItem(SESSION_KEY);
                  sessionStorage.removeItem(SESSION_KEY);
                }
                break;
                
              case 'getSessionData':
                const sessionData = localStorage.getItem(SESSION_KEY);
                sendMessageToIframe({
                  type: 'sessionDataResponse',
                  sessionData: sessionData ? JSON.parse(sessionData) : null
                });
                break;
                
              case 'openPopup':
                if (event.data.url) {
                  window.open(event.data.url, "_blank", "width=600,height=700");
                }
                break;

              // OneSignal - MÉTODO SIMPLE
              case 'oneSignalIsPushEnabled':
                console.log('🔍 REQUEST: isPushEnabled');
                
                if (!window.oneSignalReady || !window.OneSignalProxy) {
                  console.log('⚠️ OneSignal no está listo aún');
                  sendMessageToIframe({
                    type: 'oneSignalIsPushEnabledResponse',
                    requestId: event.data.requestId,
                    result: false
                  });
                  return;
                }
                
                window.OneSignalProxy.isPushEnabled()
                  .then(result => {
                    sendMessageToIframe({
                      type: 'oneSignalIsPushEnabledResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  })
                  .catch(() => {
                    sendMessageToIframe({
                      type: 'oneSignalIsPushEnabledResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
                break;

              case 'oneSignalShowPrompt':
                console.log('📱 REQUEST: showPrompt');
                
                if (!window.oneSignalReady || !window.OneSignalProxy) {
                  console.error('❌ OneSignal NO LISTO para showPrompt');
                  console.log('Estado actual:', {
                    ready: window.oneSignalReady,
                    proxy: !!window.OneSignalProxy,
                    OneSignal: !!window.OneSignal
                  });
                  
                  sendMessageToIframe({
                    type: 'oneSignalShowPromptResponse',
                    requestId: event.data.requestId,
                    result: false
                  });
                  return;
                }
                
                console.log('✅ OneSignal listo, ejecutando prompt...');
                window.OneSignalProxy.showNativePrompt(event.data.userId)
                  .then(result => {
                    console.log('🎉 Prompt completado, resultado:', result);
                    sendMessageToIframe({
                      type: 'oneSignalShowPromptResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  })
                  .catch(error => {
                    console.error('❌ Error en prompt:', error);
                    sendMessageToIframe({
                      type: 'oneSignalShowPromptResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
                break;

              case 'oneSignalSetUserId':
                console.log('👤 REQUEST: setUserId');
                
                if (!window.oneSignalReady || !window.OneSignalProxy) {
                  sendMessageToIframe({
                    type: 'oneSignalSetUserIdResponse',
                    requestId: event.data.requestId,
                    result: false
                  });
                  return;
                }
                
                window.OneSignalProxy.setExternalUserId(event.data.userId)
                  .then(result => {
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  })
                  .catch(() => {
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
                break;

              default:
                break;
            }
          }
        } catch (error) {
          console.error('❌ Error procesando mensaje:', error);
        }
      });

      function restoreSession() {
        try {
          const sessionData = localStorage.getItem(SESSION_KEY);
          if (sessionData) {
            setTimeout(() => {
              sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
              });
            }, 2000);
          }
        } catch (error) {
          console.error('❌ Error restaurando sesión:', error);
        }
      }

      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          restoreSession();
        }
      });

      iframe.onload = function() { 
        console.log('✅ Iframe cargado');
        restoreSession(); 
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('✅ ServiceWorker registrado:', registration.scope);
            })
            .catch(function(err) {
              console.error('❌ ServiceWorker error:', err);
            });
        });
      }

      // Dynamic viewport adjustment
      function updateViewportHeight() {
        document.documentElement.style.setProperty('--dvh', window.innerHeight + 'px');
      }

      if ('dvh' === 'dvh') {
        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
      }

      console.log('🚀 PWA inicializado');
      
    })();
  </script>
</body>
</html>
