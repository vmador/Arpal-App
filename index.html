<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal Sounds</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arpal">
  <meta name="description" content="Soundscapes and Meditations">

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #000; 
    }
    
    iframe { 
      width: 100lvw; 
      height: 100dvh; 
      border: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background-color: #000;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Para Safari (no PWA): usar viewport din√°mico */
    @supports (-webkit-touch-callout: none) {
      @media not all and (display-mode: standalone) {
        iframe {
          height: 100dvh;
        }
      }
    }
    
    /* iOS PWA FIX: asegurar 100vh sin espacios */
    @supports (-webkit-touch-callout: none) {
      html,
      body,
      iframe {
        height: 100vh !important;
        max-height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
      }
    }
  </style>

  <!-- OneSignal Script -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalapp.framer.website" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <script>
    // ============= CONFIGURACI√ìN ONESIGNAL =============
    console.log('üöÄ ARPAL V2 - OneSignal con API v16 corregida');
    
    let oneSignalInitialized = false;
    
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    window.OneSignalDeferred.push(function(OneSignal) {
      console.log('üì° OneSignal SDK v16 cargado, inicializando...');
      
      OneSignal.init({
        appId: "49999010-fa62-443a-914d-7326000e6fb4",
        safari_web_id: "web.onesignal.auto.1172fa5f-6e39-45ba-9a29-ceb4d8311220",
        notifyButton: {
          enable: false // Desactivado - usamos bot√≥n personalizado de Framer
        },
        allowLocalhostAsSecureOrigin: true
      }).then(function() {
        console.log('‚úÖ OneSignal v16 inicializado exitosamente');
        oneSignalInitialized = true;
        
        // Log de funciones disponibles para debugging
        console.log('üîç Funciones OneSignal v16 disponibles:', {
          Notifications: !!window.OneSignal.Notifications,
          User: !!window.OneSignal.User,
          login: typeof window.OneSignal.login
        });
        
        // Evento personalizado para notificar que est√° listo
        window.dispatchEvent(new CustomEvent('oneSignalReady'));
        
      }).catch(function(error) {
        console.error('‚ùå Error inicializando OneSignal v16:', error);
      });
    });

    // ============= FUNCIONES PUSH NOTIFICATIONS (API v16) =============
    
    async function checkPushNotificationStatus() {
      console.log('üîç V16: Verificando estado de push notifications...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.log('‚ö†Ô∏è OneSignal v16 no est√° listo a√∫n');
        return false;
      }
      
      try {
        // M√©todo 1: Intentar con la nueva API v16
        if (window.OneSignal.Notifications && window.OneSignal.Notifications.permission) {
          const permission = await window.OneSignal.Notifications.permission;
          const isEnabled = permission === 'granted';
          console.log('üìä V16 Push estado:', isEnabled, 'permission:', permission);
          return isEnabled;
        }
        
        // M√©todo 2: Fallback - intentar m√©todo directo
        if (typeof window.OneSignal.getPermission === 'function') {
          const permission = await window.OneSignal.getPermission();
          const isEnabled = permission === 'granted';
          console.log('üìä V16 Push estado (fallback):', isEnabled, 'permission:', permission);
          return isEnabled;
        }
        
        // M√©todo 3: √öltimo fallback - verificar Notification API nativa
        if ('Notification' in window) {
          const isEnabled = Notification.permission === 'granted';
          console.log('üìä Push estado (nativo):', isEnabled, 'permission:', Notification.permission);
          return isEnabled;
        }
        
        console.log('‚ö†Ô∏è No se pudo verificar el estado de push notifications');
        return false;
        
      } catch (error) {
        console.error('‚ùå Error verificando push status v16:', error);
        return false;
      }
    }
    
    async function subscribeToPushNotifications(userId = null) {
      console.log('üì± üöÄ V16: INICIANDO SUSCRIPCI√ìN A PUSH NOTIFICATIONS...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.error('‚ùå OneSignal v16 no est√° disponible para suscripci√≥n');
        return false;
      }
      
      try {
        // M√©todo 1: Primero intentar con API nativa (m√°s confiable)
        if ('Notification' in window) {
          console.log('üéØ V16: Usando API nativa del navegador directamente');
          
          if (Notification.permission === 'granted') {
            console.log('‚úÖ V16: Usuario ya tiene permisos nativos');
            await configureArpalTags(userId);
            return true;
          }
          
          if (Notification.permission === 'default') {
            console.log('üéØ V16: Solicitando permiso nativo...');
            const permission = await Notification.requestPermission();
            console.log('üìã V16: Resultado nativo:', permission);
            
            if (permission === 'granted') {
              console.log('üéâ V16: ¬°Permiso nativo concedido!');
              
              // Registrar con OneSignal despu√©s del permiso nativo
              if (window.OneSignal && window.OneSignal.User) {
                try {
                  await configureArpalTags(userId);
                } catch (e) {
                  console.log('‚ö†Ô∏è V16: Error configurando OneSignal (no cr√≠tico):', e);
                }
              }
              
              return true;
            }
          }
        }
        
        // M√©todo 2: Fallback con OneSignal si est√° disponible
        if (window.OneSignal.Notifications && window.OneSignal.Notifications.requestPermission) {
          console.log('üéØ V16: Fallback - Usando OneSignal.Notifications.requestPermission()');
          
          try {
            const result = await window.OneSignal.Notifications.requestPermission();
            console.log('üìã V16: Resultado OneSignal:', result);
            
            if (result) {
              await configureArpalTags(userId);
              return true;
            }
          } catch (error) {
            console.log('‚ö†Ô∏è V16: Error con OneSignal requestPermission:', error);
          }
        }
        
        // M√©todo 2: Fallback con API nativa del navegador
        if ('Notification' in window && Notification.permission === 'default') {
          console.log('üéØ V16: Usando Notification API nativa como fallback');
          const permission = await Notification.requestPermission();
          console.log('üìã V16: Resultado nativo:', permission);
          
          if (permission === 'granted') {
            await configureArpalTags(userId);
            return true;
          }
        }
        
        console.log('‚ùå V16: Usuario rechaz√≥ las notificaciones');
        return false;
        
      } catch (error) {
        console.error('‚ùå V16: Error durante suscripci√≥n:', error);
        return false;
      }
    }
    
    async function configureArpalTags(userId) {
      console.log('üè∑Ô∏è V16: Configurando tags de Arpal...');
      
      try {
        // Configurar tags
        if (window.OneSignal.User && window.OneSignal.User.addTags) {
          const tags = {
            'app': 'arpal_sounds',
            'subscription_date': new Date().toISOString(),
            'language': 'es',
            'platform': 'web'
          };
          
          await window.OneSignal.User.addTags(tags);
          console.log('‚úÖ V16: Tags configurados:', tags);
        }
        
        // Configurar userId
        if (userId && window.OneSignal.login) {
          await window.OneSignal.login(userId.toString());
          console.log('üë§ V16: Usuario logueado con ID:', userId);
        }
        
        console.log('üéä V16: CONFIGURACI√ìN COMPLETA!');
        
      } catch (error) {
        console.log('‚ö†Ô∏è V16: Error configurando tags/userId (no cr√≠tico):', error);
      }
    }
    
    async function setUserIdForNotifications(userId) {
      console.log('üë§ V16: Configurando User ID:', userId);
      
      if (!oneSignalInitialized || !window.OneSignal || !userId) {
        console.log('‚ö†Ô∏è V16: OneSignal no listo o userId inv√°lido');
        return false;
      }
      
      try {
        if (window.OneSignal.login) {
          await window.OneSignal.login(userId.toString());
          console.log('‚úÖ V16: Usuario logueado exitosamente');
          return true;
        } else {
          console.log('‚ö†Ô∏è V16: OneSignal.login no disponible');
          return false;
        }
      } catch (error) {
        console.error('‚ùå V16: Error configurando User ID:', error);
        return false;
      }
    }

    // ============= COMUNICACI√ìN CON FRAMER =============
    
    const SESSION_KEY = 'arpal_session_data';
    const iframe = document.getElementById('framerContent');
    const targetOrigin = 'https://arpalapp.framer.website';

    function sendMessageToFramer(message) {
      if (iframe && iframe.contentWindow) {
        console.log('üì§ Enviando mensaje a Framer:', message.type);
        iframe.contentWindow.postMessage(message, targetOrigin);
      } else {
        console.error('‚ùå No se pudo enviar mensaje al iframe de Framer');
      }
    }

    // Escuchar mensajes de Framer
    window.addEventListener('message', function(event) {
      // Verificar origen por seguridad
      if (event.origin !== targetOrigin) {
        return;
      }
      
      try {
        if (event.data && event.data.type) {
          console.log('üì• V16: Mensaje de Framer:', event.data.type);
          
          switch(event.data.type) {
            
            // ===== GESTI√ìN DE SESI√ìN =====
            case 'setSessionData':
              console.log('üíæ Guardando datos de sesi√≥n');
              if (event.data.sessionData) {
                localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
              } else {
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
              }
              break;
              
            case 'getSessionData':
              console.log('üìñ Recuperando datos de sesi√≥n');
              const sessionData = localStorage.getItem(SESSION_KEY);
              sendMessageToFramer({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
              });
              break;
              
            case 'openPopup':
              console.log('ü™ü Abriendo popup:', event.data.url);
              if (event.data.url) {
                window.open(event.data.url, "_blank", "width=600,height=700");
              }
              break;

            // ===== PUSH NOTIFICATIONS V16 =====
            case 'oneSignalIsPushEnabled':
              console.log('üîç V16: SOLICITUD - Verificar estado push');
              
              checkPushNotificationStatus().then(result => {
                console.log('üìä V16: Enviando estado a Framer:', result);
                sendMessageToFramer({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå V16: Error verificando estado:', error);
                sendMessageToFramer({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            case 'oneSignalShowPrompt':
              console.log('üéØ V16: SOLICITUD - Suscribir a push notifications');
              console.log('üë§ V16: User ID recibido:', event.data.userId);
              
              subscribeToPushNotifications(event.data.userId).then(result => {
                console.log('üìã V16: Enviando resultado a Framer:', result);
                sendMessageToFramer({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå V16: Error en suscripci√≥n:', error);
                sendMessageToFramer({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            case 'oneSignalSetUserId':
              console.log('üë§ V16: SOLICITUD - Configurar User ID');
              
              setUserIdForNotifications(event.data.userId).then(result => {
                sendMessageToFramer({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå V16: Error configurando User ID:', error);
                sendMessageToFramer({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            default:
              // Ignorar mensajes no reconocidos silenciosamente
              break;
          }
        }
      } catch (error) {
        console.error('‚ùå V16: Error procesando mensaje de Framer:', error);
      }
    });

    // ============= GESTI√ìN DE SESIONES =============
    
    function restoreUserSession() {
      console.log('üîÑ Restaurando sesi√≥n de usuario...');
      try {
        const sessionData = localStorage.getItem(SESSION_KEY);
        if (sessionData) {
          setTimeout(() => {
            sendMessageToFramer({
              type: 'restoreSession',
              sessionData: JSON.parse(sessionData)
            });
            console.log('‚úÖ Sesi√≥n restaurada');
          }, 2000);
        } else {
          console.log('‚ÑπÔ∏è No hay sesi√≥n previa para restaurar');
        }
      } catch (error) {
        console.error('‚ùå Error restaurando sesi√≥n:', error);
      }
    }

    // Restaurar sesi√≥n cuando la p√°gina se vuelve visible
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        console.log('üëÄ P√°gina visible, restaurando sesi√≥n...');
        restoreUserSession();
      }
    });

    // Restaurar sesi√≥n cuando el iframe carga
    iframe.onload = function() { 
      console.log('‚úÖ Iframe de Framer cargado correctamente');
      restoreUserSession(); 
    };

    // ============= SERVICE WORKER =============
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('‚úÖ Service Worker registrado exitosamente:', registration.scope);
          })
          .catch(function(err) {
            console.log('‚ö†Ô∏è Service Worker no pudo registrarse:', err);
          });
      });
    }

    // ============= VIEWPORT DIN√ÅMICO =============
    
    function updateViewportHeight() {
      const height = window.innerHeight + 'px';
      document.documentElement.style.setProperty('--dvh', height);
    }

    // Aplicar ajuste de viewport
    updateViewportHeight();
    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', function() {
      setTimeout(updateViewportHeight, 100); // Peque√±o delay para orientationchange
    });

    // ============= FUNCIONES DE DEBUGGING =============
    
    // Funci√≥n para probar push notifications manualmente desde la consola
    window.testArpalPushNotifications = function() {
      console.log('üß™ V16: PRUEBA MANUAL - Iniciando test de push notifications...');
      subscribeToPushNotifications('test_user_' + Date.now()).then(result => {
        console.log('üß™ V16: RESULTADO TEST:', result ? '‚úÖ √âXITO' : '‚ùå FALLO');
      });
    };
    
    // Funci√≥n para verificar estado completo
    window.checkArpalStatus = function() {
      console.log('üîç V16: ESTADO COMPLETO DE ARPAL PWA:', {
        OneSignal: !!window.OneSignal,
        initialized: oneSignalInitialized,
        iframe: !!iframe,
        notifications: window.OneSignal ? {
          available: !!window.OneSignal.Notifications,
          permission: window.OneSignal.Notifications ? 'Revisar en consola' : 'no disponible',
          requestPermission: typeof (window.OneSignal.Notifications && window.OneSignal.Notifications.requestPermission),
        } : 'OneSignal no disponible',
        user: window.OneSignal ? {
          available: !!window.OneSignal.User,
          addTags: typeof (window.OneSignal.User && window.OneSignal.User.addTags),
          login: typeof window.OneSignal.login
        } : 'OneSignal no disponible',
        nativeNotifications: 'Notification' in window ? Notification.permission : 'no disponible'
      });
      
      // Verificar permisos actuales
      if (window.OneSignal && window.OneSignal.Notifications) {
        window.OneSignal.Notifications.permission.then(perm => {
          console.log('üìã V16: Permission actual:', perm);
        }).catch(e => console.log('‚ö†Ô∏è V16: Error obteniendo permission:', e));
      }
    };

    // ============= INICIALIZACI√ìN FINAL =============
    
    console.log('üöÄ ARPAL V2 PWA inicializado correctamente');
    console.log('üí° Comandos de debugging disponibles:');
    console.log('   - window.testArpalPushNotifications() // Probar suscripci√≥n manualmente');
    console.log('   - window.checkArpalStatus() // Ver estado completo');
    
    // Monitoreo inicial del estado (primeros 30 segundos)
    let statusCheckCount = 0;
    const statusMonitor = setInterval(() => {
      statusCheckCount++;
      console.log(`üìä V16: [Monitor ${statusCheckCount}/6] OneSignal:`, {
        loaded: !!window.OneSignal,
        initialized: oneSignalInitialized,
        ready: oneSignalInitialized && !!window.OneSignal
      });
      
      if (statusCheckCount >= 6) {
        clearInterval(statusMonitor);
        console.log('üèÅ V16: Monitoreo inicial completado');
        
        if (oneSignalInitialized) {
          console.log('üéâ ¬°ARPAL V2 PWA completamente listo para push notifications!');
        } else {
          console.log('‚ö†Ô∏è V16: OneSignal a√∫n no est√° listo - revisa la configuraci√≥n');
        }
      }
    }, 5000);
    
  </script>
</body>
</html>
