<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal Sounds</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arpal">
  <meta name="description" content="Soundscapes and Meditations">

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #000; 
    }
    
    iframe { 
      width: 100lvw; 
      height: 100dvh; 
      border: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background-color: #000;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Para Safari (no PWA): usar viewport din√°mico */
    @supports (-webkit-touch-callout: none) {
      @media not all and (display-mode: standalone) {
        iframe {
          height: 100dvh;
        }
      }
    }
    
    /* iOS PWA FIX: asegurar 100vh sin espacios */
    @supports (-webkit-touch-callout: none) {
      html,
      body,
      iframe {
        height: 100vh !important;
        max-height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
      }
    }
  </style>

  <!-- OneSignal Script -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalapp.framer.website" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <script>
    // ============= CONFIGURACI√ìN ONESIGNAL =============
    console.log('üöÄ Arpal PWA - Iniciando configuraci√≥n OneSignal...');
    
    let oneSignalInitialized = false;
    
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    window.OneSignalDeferred.push(function(OneSignal) {
      console.log('üì° OneSignal SDK cargado, inicializando...');
      
      OneSignal.init({
        appId: "49999010-fa62-443a-914d-7326000e6fb4",
        safari_web_id: "web.onesignal.auto.1172fa5f-6e39-45ba-9a29-ceb4d8311220",
        notifyButton: {
          enable: false // Desactivado - usamos bot√≥n personalizado de Framer
        },
        allowLocalhostAsSecureOrigin: true
      }).then(function() {
        console.log('‚úÖ OneSignal inicializado exitosamente');
        oneSignalInitialized = true;
        
        // Evento personalizado para notificar que est√° listo
        window.dispatchEvent(new CustomEvent('oneSignalReady'));
        
      }).catch(function(error) {
        console.error('‚ùå Error inicializando OneSignal:', error);
      });
    });

    // ============= FUNCIONES DE PUSH NOTIFICATIONS =============
    
    async function checkPushNotificationStatus() {
      console.log('üîç Verificando estado de push notifications...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.log('‚ö†Ô∏è OneSignal no est√° listo a√∫n');
        return false;
      }
      
      try {
        const isEnabled = await window.OneSignal.isPushNotificationsEnabled();
        console.log('üìä Push notifications estado:', isEnabled);
        return isEnabled;
      } catch (error) {
        console.error('‚ùå Error verificando push status:', error);
        return false;
      }
    }
    
    async function subscribeToPushNotifications(userId = null) {
      console.log('üì± üöÄ INICIANDO PROCESO DE SUSCRIPCI√ìN A PUSH NOTIFICATIONS...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.error('‚ùå OneSignal no est√° disponible para suscripci√≥n');
        return false;
      }
      
      try {
        // Paso 1: Verificar si ya est√° suscrito
        const alreadySubscribed = await window.OneSignal.isPushNotificationsEnabled();
        if (alreadySubscribed) {
          console.log('‚úÖ Usuario ya est√° suscrito a push notifications');
          return true;
        }
        
        console.log('üéØ Usuario no suscrito, mostrando prompt del navegador...');
        
        // Paso 2: Mostrar el prompt nativo del navegador
        await window.OneSignal.showNativePrompt();
        
        // Paso 3: Esperar un momento para que el usuario responda
        console.log('‚è≥ Esperando respuesta del usuario...');
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Paso 4: Verificar el resultado de la suscripci√≥n
        const subscriptionResult = await window.OneSignal.isPushNotificationsEnabled();
        console.log('üìã Resultado de la suscripci√≥n:', subscriptionResult);
        
        if (subscriptionResult) {
          console.log('üéâ ¬°SUSCRIPCI√ìN A PUSH NOTIFICATIONS EXITOSA!');
          
          // Paso 5: Configurar tags espec√≠ficos de Arpal
          try {
            const tags = {
              'app': 'arpal_sounds',
              'subscription_date': new Date().toISOString(),
              'language': 'es',
              'platform': 'web'
            };
            
            await window.OneSignal.sendTags(tags);
            console.log('üè∑Ô∏è Tags de Arpal configurados:', tags);
          } catch (tagError) {
            console.log('‚ö†Ô∏è Error configurando tags (no cr√≠tico):', tagError);
          }
          
          // Paso 6: Configurar userId externo si se proporciona
          if (userId) {
            try {
              await window.OneSignal.setExternalUserId(userId.toString());
              console.log('üë§ External User ID configurado:', userId);
            } catch (userIdError) {
              console.log('‚ö†Ô∏è Error configurando External User ID (no cr√≠tico):', userIdError);
            }
          }
          
          console.log('üéä PROCESO COMPLETO - Usuario suscrito exitosamente a Arpal notifications!');
          return true;
          
        } else {
          console.log('‚ùå Usuario rechaz√≥ o cancel√≥ las notificaciones push');
          return false;
        }
        
      } catch (error) {
        console.error('‚ùå Error durante el proceso de suscripci√≥n:', error);
        return false;
      }
    }
    
    async function setUserIdForNotifications(userId) {
      console.log('üë§ Configurando User ID para notifications:', userId);
      
      if (!oneSignalInitialized || !window.OneSignal || !userId) {
        console.log('‚ö†Ô∏è OneSignal no listo o userId inv√°lido');
        return false;
      }
      
      try {
        await window.OneSignal.setExternalUserId(userId.toString());
        console.log('‚úÖ External User ID configurado exitosamente');
        return true;
      } catch (error) {
        console.error('‚ùå Error configurando External User ID:', error);
        return false;
      }
    }

    // ============= COMUNICACI√ìN CON FRAMER =============
    
    const SESSION_KEY = 'arpal_session_data';
    const iframe = document.getElementById('framerContent');
    const targetOrigin = 'https://arpalapp.framer.website';

    function sendMessageToFramer(message) {
      if (iframe && iframe.contentWindow) {
        console.log('üì§ Enviando mensaje a Framer:', message.type);
        iframe.contentWindow.postMessage(message, targetOrigin);
      } else {
        console.error('‚ùå No se pudo enviar mensaje al iframe de Framer');
      }
    }

    // Escuchar mensajes de Framer
    window.addEventListener('message', function(event) {
      // Verificar origen por seguridad
      if (event.origin !== targetOrigin) {
        console.log('‚ö†Ô∏è Mensaje de origen no autorizado:', event.origin);
        return;
      }
      
      try {
        if (event.data && event.data.type) {
          console.log('üì• Mensaje recibido de Framer:', event.data.type);
          
          switch(event.data.type) {
            
            // ===== GESTI√ìN DE SESI√ìN =====
            case 'setSessionData':
              console.log('üíæ Guardando datos de sesi√≥n');
              if (event.data.sessionData) {
                localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
              } else {
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
              }
              break;
              
            case 'getSessionData':
              console.log('üìñ Recuperando datos de sesi√≥n');
              const sessionData = localStorage.getItem(SESSION_KEY);
              sendMessageToFramer({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
              });
              break;
              
            case 'openPopup':
              console.log('ü™ü Abriendo popup:', event.data.url);
              if (event.data.url) {
                window.open(event.data.url, "_blank", "width=600,height=700");
              }
              break;

            // ===== PUSH NOTIFICATIONS - VERIFICAR ESTADO =====
            case 'oneSignalIsPushEnabled':
              console.log('üîç SOLICITUD FRAMER: Verificar estado de push notifications');
              
              checkPushNotificationStatus().then(result => {
                console.log('üìä Enviando estado a Framer:', result);
                sendMessageToFramer({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå Error verificando estado:', error);
                sendMessageToFramer({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            // ===== PUSH NOTIFICATIONS - SUSCRIBIR =====
            case 'oneSignalShowPrompt':
              console.log('üéØ SOLICITUD FRAMER: Suscribir a push notifications');
              console.log('üë§ User ID recibido:', event.data.userId);
              
              subscribeToPushNotifications(event.data.userId).then(result => {
                console.log('üìã Enviando resultado de suscripci√≥n a Framer:', result);
                sendMessageToFramer({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå Error en proceso de suscripci√≥n:', error);
                sendMessageToFramer({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            // ===== PUSH NOTIFICATIONS - CONFIGURAR USER ID =====
            case 'oneSignalSetUserId':
              console.log('üë§ SOLICITUD FRAMER: Configurar User ID');
              
              setUserIdForNotifications(event.data.userId).then(result => {
                sendMessageToFramer({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå Error configurando User ID:', error);
                sendMessageToFramer({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            default:
              console.log('‚ö†Ô∏è Tipo de mensaje no reconocido de Framer:', event.data.type);
              break;
          }
        }
      } catch (error) {
        console.error('‚ùå Error procesando mensaje de Framer:', error);
      }
    });

    // ============= GESTI√ìN DE SESIONES =============
    
    function restoreUserSession() {
      console.log('üîÑ Restaurando sesi√≥n de usuario...');
      try {
        const sessionData = localStorage.getItem(SESSION_KEY);
        if (sessionData) {
          setTimeout(() => {
            sendMessageToFramer({
              type: 'restoreSession',
              sessionData: JSON.parse(sessionData)
            });
            console.log('‚úÖ Sesi√≥n restaurada');
          }, 2000);
        } else {
          console.log('‚ÑπÔ∏è No hay sesi√≥n previa para restaurar');
        }
      } catch (error) {
        console.error('‚ùå Error restaurando sesi√≥n:', error);
      }
    }

    // Restaurar sesi√≥n cuando la p√°gina se vuelve visible
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        console.log('üëÄ P√°gina visible, restaurando sesi√≥n...');
        restoreUserSession();
      }
    });

    // Restaurar sesi√≥n cuando el iframe carga
    iframe.onload = function() { 
      console.log('‚úÖ Iframe de Framer cargado correctamente');
      restoreUserSession(); 
    };

    // ============= SERVICE WORKER =============
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('‚úÖ Service Worker registrado exitosamente:', registration.scope);
          })
          .catch(function(err) {
            console.log('‚ö†Ô∏è Service Worker no pudo registrarse:', err);
          });
      });
    }

    // ============= VIEWPORT DIN√ÅMICO =============
    
    function updateViewportHeight() {
      const height = window.innerHeight + 'px';
      document.documentElement.style.setProperty('--dvh', height);
      console.log('üì± Viewport height actualizado:', height);
    }

    // Aplicar ajuste de viewport
    updateViewportHeight();
    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', function() {
      setTimeout(updateViewportHeight, 100); // Peque√±o delay para orientationchange
    });

    // ============= FUNCIONES DE DEBUGGING =============
    
    // Funci√≥n para probar push notifications manualmente desde la consola
    window.testArpalPushNotifications = function() {
      console.log('üß™ PRUEBA MANUAL: Iniciando test de push notifications...');
      subscribeToPushNotifications('test_user_' + Date.now()).then(result => {
        console.log('üß™ RESULTADO TEST:', result ? '‚úÖ √âXITO' : '‚ùå FALLO');
      });
    };
    
    // Funci√≥n para verificar estado completo
    window.checkArpalStatus = function() {
      console.log('üîç ESTADO COMPLETO DE ARPAL PWA:', {
        OneSignal: !!window.OneSignal,
        initialized: oneSignalInitialized,
        iframe: !!iframe,
        notifications: window.OneSignal ? {
          available: !!window.OneSignal.Notifications,
          permission: window.OneSignal.Notifications ? window.OneSignal.Notifications.permission : 'no disponible',
          requestPermission: typeof (window.OneSignal.Notifications && window.OneSignal.Notifications.requestPermission),
        } : 'OneSignal no disponible',
        user: window.OneSignal ? {
          available: !!window.OneSignal.User,
          addTags: typeof (window.OneSignal.User && window.OneSignal.User.addTags),
          login: typeof window.OneSignal.login
        } : 'OneSignal no disponible'
      });
    };

    // ============= INICIALIZACI√ìN FINAL =============
    
    console.log('üöÄ Arpal PWA inicializado correctamente');
    console.log('üí° Comandos de debugging disponibles:');
    console.log('   - window.testArpalPushNotifications() // Probar suscripci√≥n manualmente');
    console.log('   - window.checkArpalStatus() // Ver estado completo');
    
    // Monitoreo inicial del estado (primeros 30 segundos)
    let statusCheckCount = 0;
    const statusMonitor = setInterval(() => {
      statusCheckCount++;
      console.log(`üìä [Monitor ${statusCheckCount}/6] OneSignal:`, {
        loaded: !!window.OneSignal,
        initialized: oneSignalInitialized,
        ready: oneSignalInitialized && !!window.OneSignal
      });
      
      if (statusCheckCount >= 6) {
        clearInterval(statusMonitor);
        console.log('üèÅ Monitoreo inicial completado');
        
        if (oneSignalInitialized) {
          console.log('üéâ ¬°Arpal PWA completamente listo para push notifications!');
        } else {
          console.log('‚ö†Ô∏è OneSignal a√∫n no est√° listo - revisa la configuraci√≥n');
        }
      }
    }, 5000);
    
  </script>
</body>
</html>
