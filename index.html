<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal Sounds</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arpal">
  <meta name="description" content="Soundscapes and Meditations">

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #000; 
    }
    
    iframe { 
      width: 100lvw; 
      height: 100dvh; 
      border: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background-color: #000;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Para Safari (no PWA): usar viewport din√°mico */
    @supports (-webkit-touch-callout: none) {
      @media not all and (display-mode: standalone) {
        iframe {
          height: 100dvh;
        }
      }
    }
    
    /* iOS PWA FIX: asegurar 100vh sin espacios */
    @supports (-webkit-touch-callout: none) {
      html,
      body,
      iframe {
        height: 100vh !important;
        max-height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
      }
    }
  </style>

  <!-- OneSignal - CONFIGURACI√ìN CORREGIDA -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    // Variables globales
    window.oneSignalInitialized = false;
    window.OneSignalProxy = null;

    // Funci√≥n para crear OneSignalProxy DESPU√âS de que OneSignal est√© completamente listo
    function createOneSignalProxy() {
      console.log('üîß Creando OneSignalProxy...');
      
      // Verificar que OneSignal est√© completamente cargado
      if (!window.OneSignal || 
          typeof window.OneSignal.isPushNotificationsEnabled !== 'function' ||
          typeof window.OneSignal.showNativePrompt !== 'function' ||
          typeof window.OneSignal.setExternalUserId !== 'function') {
        console.error('‚ùå OneSignal no est√° completamente cargado');
        return false;
      }
      
      window.OneSignalProxy = {
        async isPushEnabled() {
          console.log('üì° OneSignalProxy.isPushEnabled llamado');
          try {
            const result = await window.OneSignal.isPushNotificationsEnabled();
            console.log('‚úÖ isPushNotificationsEnabled result:', result);
            return result;
          } catch (error) {
            console.error('‚ùå Error checking OneSignal push status:', error);
            return false;
          }
        },
        
        async showNativePrompt(userId) {
          console.log('üì± OneSignalProxy.showNativePrompt llamado con userId:', userId);
          try {
            console.log('üöÄ Mostrando OneSignal native prompt...');
            await window.OneSignal.showNativePrompt();
            
            // Esperar respuesta del usuario
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const isEnabled = await window.OneSignal.isPushNotificationsEnabled();
            console.log('üìä Estado despu√©s del prompt:', isEnabled);
            
            if (isEnabled && userId) {
              console.log('üë§ Configurando external user ID:', userId);
              await window.OneSignal.setExternalUserId(userId);
            }
            
            return isEnabled;
          } catch (error) {
            console.error('‚ùå Error mostrando OneSignal prompt:', error);
            return false;
          }
        },
        
        async setExternalUserId(userId) {
          console.log('üë§ OneSignalProxy.setExternalUserId llamado con userId:', userId);
          if (!userId) {
            console.warn('‚ö†Ô∏è UserId vac√≠o o inv√°lido');
            return false;
          }
          
          try {
            await window.OneSignal.setExternalUserId(userId);
            console.log('‚úÖ External user ID configurado exitosamente:', userId);
            return true;
          } catch (error) {
            console.error('‚ùå Error configurando OneSignal external user ID:', error);
            return false;
          }
        }
      };
      
      console.log('‚úÖ OneSignalProxy creado exitosamente');
      return true;
    }

    // Inicializaci√≥n de OneSignal
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      console.log('üöÄ Iniciando OneSignal...');
      
      try {
        await OneSignal.init({
          appId: "49999010-fa62-443a-914d-7326000e6fb4",
          safari_web_id: "web.onesignal.auto.1172fa5f-6e39-45ba-9a29-ceb4d8311220",
          notifyButton: {
            enable: false, // Desactivado para usar bot√≥n personalizado
          },
          allowLocalhostAsSecureOrigin: true, // Para desarrollo
        });

        console.log('‚úÖ OneSignal inicializado correctamente');
        
        // Esperar un poco m√°s para asegurar que est√© completamente listo
        setTimeout(() => {
          const success = createOneSignalProxy();
          if (success) {
            window.oneSignalInitialized = true;
            
            // Disparar evento personalizado
            const event = new CustomEvent('onesignalInitialized');
            window.dispatchEvent(event);
            console.log('üéâ OneSignal completamente listo!');
          } else {
            console.error('‚ùå Fallo al crear OneSignalProxy');
          }
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Error inicializando OneSignal:', error);
      }
    });

    // Verificador de estado (para debugging)
    let checkCount = 0;
    const checker = setInterval(() => {
      checkCount++;
      console.log(`üîç [Check ${checkCount}] Estado OneSignal:`, {
        OneSignal: !!window.OneSignal,
        initialized: window.oneSignalInitialized,
        proxy: !!window.OneSignalProxy,
        functions: window.OneSignal ? {
          isPushEnabled: typeof window.OneSignal.isPushNotificationsEnabled,
          showPrompt: typeof window.OneSignal.showNativePrompt,
          setUserId: typeof window.OneSignal.setExternalUserId
        } : null
      });
      
      if (checkCount >= 10 || window.oneSignalInitialized) {
        clearInterval(checker);
      }
    }, 2000);
  </script>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalapp.framer.website" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <script>
    (function() {
      const SESSION_KEY = 'arpal_session_data';
      const iframe = document.getElementById('framerContent');
      const targetOrigin = 'https://arpalapp.framer.website';

      function sendMessageToIframe(message) {
        if (iframe && iframe.contentWindow) {
          console.log('üì§ Enviando mensaje al iframe:', message.type);
          iframe.contentWindow.postMessage(message, targetOrigin);
        } else {
          console.error('‚ùå No se pudo enviar mensaje al iframe');
        }
      }

      window.addEventListener('message', function(event) {
        if (event.origin !== targetOrigin) {
          console.log('‚ö†Ô∏è Mensaje de origen inesperado:', event.origin);
          return;
        }
        
        try {
          if (event.data && event.data.type) {
            console.log('üì• Mensaje recibido del iframe:', event.data.type);
            
            switch(event.data.type) {
              case 'setSessionData':
                if (event.data.sessionData) {
                  localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                  sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                } else {
                  localStorage.removeItem(SESSION_KEY);
                  sessionStorage.removeItem(SESSION_KEY);
                }
                break;
                
              case 'getSessionData':
                const sessionData = localStorage.getItem(SESSION_KEY);
                sendMessageToIframe({
                  type: 'sessionDataResponse',
                  sessionData: sessionData ? JSON.parse(sessionData) : null
                });
                break;
                
              case 'openPopup':
                if (event.data.url) {
                  window.open(event.data.url, "_blank", "width=600,height=700");
                }
                break;

              // Casos OneSignal con mejor manejo de errores
              case 'oneSignalIsPushEnabled':
                console.log('üîç Procesando oneSignalIsPushEnabled request');
                
                if (!window.oneSignalInitialized || !window.OneSignalProxy) {
                  console.error('‚ùå OneSignal no inicializado a√∫n');
                  sendMessageToIframe({
                    type: 'oneSignalIsPushEnabledResponse',
                    requestId: event.data.requestId,
                    result: false,
                    error: 'OneSignal not initialized'
                  });
                  break;
                }
                
                window.OneSignalProxy.isPushEnabled()
                  .then(result => {
                    console.log('‚úÖ oneSignalIsPushEnabled result:', result);
                    sendMessageToIframe({
                      type: 'oneSignalIsPushEnabledResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  })
                  .catch(error => {
                    console.error('‚ùå Error en oneSignalIsPushEnabled:', error);
                    sendMessageToIframe({
                      type: 'oneSignalIsPushEnabledResponse',
                      requestId: event.data.requestId,
                      result: false,
                      error: error.message
                    });
                  });
                break;

              case 'oneSignalShowPrompt':
                console.log('üì± Procesando oneSignalShowPrompt request');
                
                if (!window.oneSignalInitialized || !window.OneSignalProxy) {
                  console.error('‚ùå OneSignal no inicializado para showPrompt');
                  sendMessageToIframe({
                    type: 'oneSignalShowPromptResponse',
                    requestId: event.data.requestId,
                    result: false,
                    error: 'OneSignal not initialized'
                  });
                  break;
                }
                
                window.OneSignalProxy.showNativePrompt(event.data.userId)
                  .then(result => {
                    console.log('‚úÖ oneSignalShowPrompt result:', result);
                    sendMessageToIframe({
                      type: 'oneSignalShowPromptResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  })
                  .catch(error => {
                    console.error('‚ùå Error en oneSignalShowPrompt:', error);
                    sendMessageToIframe({
                      type: 'oneSignalShowPromptResponse',
                      requestId: event.data.requestId,
                      result: false,
                      error: error.message
                    });
                  });
                break;

              case 'oneSignalSetUserId':
                console.log('üë§ Procesando oneSignalSetUserId request');
                
                if (!window.oneSignalInitialized || !window.OneSignalProxy) {
                  console.error('‚ùå OneSignal no inicializado para setUserId');
                  sendMessageToIframe({
                    type: 'oneSignalSetUserIdResponse',
                    requestId: event.data.requestId,
                    result: false,
                    error: 'OneSignal not initialized'
                  });
                  break;
                }
                
                window.OneSignalProxy.setExternalUserId(event.data.userId)
                  .then(result => {
                    console.log('‚úÖ oneSignalSetUserId result:', result);
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  })
                  .catch(error => {
                    console.error('‚ùå Error en oneSignalSetUserId:', error);
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: false,
                      error: error.message
                    });
                  });
                break;

              default:
                console.log('‚ö†Ô∏è Tipo de mensaje no manejado:', event.data.type);
                break;
            }
          }
        } catch (error) {
          console.error('‚ùå PWA: Error procesando mensaje:', error);
        }
      });

      function restoreSession() {
        try {
          const sessionData = localStorage.getItem(SESSION_KEY);
          if (sessionData) {
            setTimeout(() => {
              sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
              });
            }, 2000);
          }
        } catch (error) {
          console.error('‚ùå PWA: Error restaurando sesi√≥n:', error);
        }
      }

      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          restoreSession();
        }
      });

      iframe.onload = function() { 
        console.log('‚úÖ Iframe cargado');
        restoreSession(); 
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('‚úÖ ServiceWorker registrado con scope: ', registration.scope);
            })
            .catch(function(err) {
              console.error('‚ùå ServiceWorker registration failed: ', err);
            });
        });
      }

      // Dynamic viewport adjustment
      function updateViewportHeight() {
        document.documentElement.style.setProperty('--dvh', window.innerHeight + 'px');
      }

      if ('dvh' === 'dvh') {
        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
      }

      console.log('üöÄ PWA Script inicializado correctamente');
      
    })();
  </script>
</body>
</html>
