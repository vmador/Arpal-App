<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal - Soundscapes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arpal Sounds">
  <meta name="description" content="Arpal Soundscapes">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
    }
    iframe {
      width: 100lvw;
      height: 100lvh;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    @supports(padding: max(0px)) {
      body, iframe {
        padding-top: env(safe-area-inset-top);
        height: calc(100lvh - env(safe-area-inset-top));
      }
    }
  </style>

  <!-- OneSignal -->
  <script>
    window.OneSignal = window.OneSignal || {};
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    window.OneSignalProxy = null;
  </script>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    function createOneSignalProxy() {
      console.log('Creando OneSignalProxy...');
      
      window.OneSignalProxy = {
        async isPushEnabled() {
          console.log('OneSignalProxy.isPushEnabled called');
          if (window.OneSignal && typeof window.OneSignal.isPushNotificationsEnabled === 'function') {
            try {
              const result = await window.OneSignal.isPushNotificationsEnabled();
              console.log('OneSignal.isPushNotificationsEnabled result:', result);
              return result;
            } catch (error) {
              console.error('Error checking OneSignal push status:', error);
              return false;
            }
          }
          console.warn('OneSignal not ready for isPushEnabled');
          return false;
        },
        
        async showNativePrompt(userId) {
          console.log('OneSignalProxy.showNativePrompt called with userId:', userId);
          if (window.OneSignal && typeof window.OneSignal.showNativePrompt === 'function') {
            try {
              console.log('Showing OneSignal native prompt...');
              await window.OneSignal.showNativePrompt();
              
              await new Promise(resolve => setTimeout(resolve, 2000));
              
              const isEnabled = await window.OneSignal.isPushNotificationsEnabled();
              console.log('Permission status after prompt:', isEnabled);
              
              if (isEnabled && userId) {
                console.log('Setting external user ID:', userId);
                await window.OneSignal.setExternalUserId(userId);
              }
              
              return isEnabled;
            } catch (error) {
              console.error('Error showing OneSignal prompt:', error);
              return false;
            }
          }
          console.warn('OneSignal not ready for showNativePrompt');
          return false;
        },
        
        async setExternalUserId(userId) {
          console.log('OneSignalProxy.setExternalUserId called with userId:', userId);
          if (window.OneSignal && typeof window.OneSignal.setExternalUserId === 'function' && userId) {
            try {
              await window.OneSignal.setExternalUserId(userId);
              console.log('External user ID set successfully:', userId);
              return true;
            } catch (error) {
              console.error('Error setting OneSignal external user ID:', error);
              return false;
            }
          }
          console.warn('OneSignal not ready for setExternalUserId or invalid userId');
          return false;
        }
      };
      
      console.log('OneSignalProxy created successfully:', window.OneSignalProxy);
    }

    function ensureOneSignalIsGlobal() {
      console.log('ensureOneSignalIsGlobal called');
      
      if (!window.OneSignal) {
        window.OneSignal = window.OneSignal || {};
      }
      
      window.OneSignalDeferred.push(function() {
        console.log('OneSignal deferred function executing...');
        
        window.OneSignal.init({
          appId: "a18ba484-72a8-4fe3-b51c-7eecfcf51199",
          notifyButton: { enable: false },
          allowLocalhostAsSecureOrigin: true,
          serviceWorkerParam: { scope: "/" },
          serviceWorkerPath: "/OneSignalSDKWorker.js",
        });
        
        const tryCreateProxy = () => {
          if (window.OneSignal && window.OneSignal.isPushNotificationsEnabled) {
            console.log('OneSignal está listo, creando proxy...');
            window.oneSignalInitialized = true;
            createOneSignalProxy();
            
            const event = new CustomEvent('onesignalInitialized');
            window.dispatchEvent(event);
            console.log('OneSignal inicializado correctamente');
            return true;
          }
          return false;
        };
        
        if (!tryCreateProxy()) {
          let attempts = 0;
          const interval = setInterval(() => {
            attempts++;
            console.log(`Intento ${attempts} de crear OneSignalProxy...`);
            
            if (tryCreateProxy() || attempts >= 10) {
              clearInterval(interval);
              if (attempts >= 10) {
                console.error('No se pudo crear OneSignalProxy después de 10 intentos');
                createOneSignalProxy();
              }
            }
          }, 500);
        }
      });
    }
    
    ensureOneSignalIsGlobal();
    document.addEventListener('DOMContentLoaded', ensureOneSignalIsGlobal);
    setTimeout(ensureOneSignalIsGlobal, 2000);
  </script>

  <!-- Google Identity Services (One Tap) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const GOOGLE_CLIENT_ID = '128702120267-c72fcli9sl81t54pkrqu745dcpfeb3ud.apps.googleusercontent.com';
    const GOOGLE_IFRAME_ORIGIN = 'https://arpalapp.framer.website';
    
    let oneTapInitialized = false;
    let oneTapAttempts = 0;
    const MAX_ONETAP_ATTEMPTS = 3;

    function tryPostTokenToIframe(id_token, isRetry = false) {
      const iframe = document.getElementById('framerContent');
      if (iframe && iframe.contentWindow) {
        try {
          iframe.contentWindow.postMessage({
            type: 'googleOneTap',
            token: id_token,
            isRetry: isRetry
          }, GOOGLE_IFRAME_ORIGIN);
          console.log('Google One Tap token enviado al iframe', isRetry ? '(retry)' : '');
          return true;
        } catch (err) {
          console.warn('Error enviando One Tap token al iframe:', err);
          return false;
        }
      }
      console.warn('Iframe no listo para recibir One Tap token');
      return false;
    }

    function handleCredentialResponse(response) {
      const id_token = response.credential;
      console.log('Google One Tap credential received, attempt:', oneTapAttempts + 1);
      oneTapAttempts++;

      localStorage.removeItem('pendingOneTapToken');
      
      if (!tryPostTokenToIframe(id_token)) {
        localStorage.setItem('pendingOneTapToken', id_token);
        localStorage.setItem('oneTapAttempts', oneTapAttempts.toString());
        console.log('One Tap token guardado en localStorage, attempt:', oneTapAttempts);
      }
    }

    function retryOneTap() {
      if (oneTapAttempts < MAX_ONETAP_ATTEMPTS && oneTapInitialized) {
        console.log('Reactivando Google One Tap, attempt:', oneTapAttempts + 1);
        setTimeout(() => {
          if (window.google && window.google.accounts && window.google.accounts.id) {
            google.accounts.id.prompt((notification) => {
              if (notification.isNotDisplayed()) {
                console.log('One Tap retry no mostrado:', notification.getNotDisplayedReason());
              }
            });
          }
        }, 2000);
      } else {
        console.log('Max One Tap attempts reached or not initialized');
      }
    }

    function showOneTap() {
      if (window.google && window.google.accounts && window.google.accounts.id && oneTapAttempts < MAX_ONETAP_ATTEMPTS) {
        console.log('Mostrando Google One Tap prompt manualmente...');
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed()) {
            console.log('One Tap manual no se mostró:', notification.getNotDisplayedReason());
          } else if (notification.isSkippedMoment()) {
            console.log('One Tap manual fue omitido:', notification.getSkippedReason());
          }
        });
      }
    }

    function resetOneTapAttempts() {
      oneTapAttempts = 0;
      localStorage.removeItem('oneTapAttempts');
      localStorage.removeItem('pendingOneTapToken');
      console.log('One Tap attempts reset');
    }

    function initGoogleOneTapOnceReady() {
      const init = () => {
        if (!window.google || !window.google.accounts || !window.google.accounts.id) {
          console.warn('GSI aún no disponible, reintentando...');
          return false;
        }

        const storedAttempts = localStorage.getItem('oneTapAttempts');
        if (storedAttempts) {
          oneTapAttempts = parseInt(storedAttempts, 10);
        }

        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleCredentialResponse,
          auto_select: false,
          cancel_on_tap_outside: false,
        });

        if (oneTapAttempts < MAX_ONETAP_ATTEMPTS) {
          google.accounts.id.prompt((notification) => {
            if (notification.isNotDisplayed()) {
              console.log('One Tap no se mostró:', notification.getNotDisplayedReason());
            } else if (notification.isSkippedMoment()) {
              console.log('One Tap fue omitido:', notification.getSkippedReason());
            } else if (notification.isDismissedMoment()) {
              console.log('One Tap fue cerrado:', notification.getDismissedReason());
            }
          });
        }
        
        oneTapInitialized = true;
        console.log('Google One Tap inicializado correctamente');
        return true;
      };

      if (!init()) {
        const check = setInterval(() => {
          if (init()) clearInterval(check);
        }, 300);
      }
    }

    window.showGoogleOneTap = showOneTap;
    window.retryOneTap = retryOneTap;
    window.resetOneTapAttempts = resetOneTapAttempts;

    document.addEventListener('DOMContentLoaded', initGoogleOneTapOnceReady);
  </script>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalapp.framer.website" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <script>
    (function() {
      const SESSION_KEY = 'arpal_session_data';
      const iframe = document.getElementById('framerContent');
      const targetOrigin = 'https://arpalapp.framer.website';

      function sendMessageToIframe(message) {
        if (iframe && iframe.contentWindow) {
          console.log('Sending message to iframe:', message.type);
          iframe.contentWindow.postMessage(message, targetOrigin);
        } else {
          console.error('No se pudo enviar mensaje al iframe');
        }
      }

      window.addEventListener('message', function(event) {
        if (event.origin !== targetOrigin) {
          console.log('Message from unexpected origin:', event.origin);
          return;
        }
        
        try {
          if (event.data && event.data.type) {
            console.log('Received message from iframe:', event.data.type);
            
            switch(event.data.type) {
              case 'setSessionData':
                if (event.data.sessionData) {
                  localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                  sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                } else {
                  localStorage.removeItem(SESSION_KEY);
                  sessionStorage.removeItem(SESSION_KEY);
                }
                break;
                
              case 'getSessionData':
                const sessionData = localStorage.getItem(SESSION_KEY);
                sendMessageToIframe({
                  type: 'sessionDataResponse',
                  sessionData: sessionData ? JSON.parse(sessionData) : null
                });
                break;
                
              case 'openPopup':
                if (event.data.url) {
                  window.open(event.data.url, "_blank", "width=600,height=700");
                }
                break;

              case 'triggerOneTap':
                showOneTap();
                break;

              case 'retryOneTap':
                console.log('Retry One Tap requested from iframe');
                retryOneTap();
                break;

              case 'resetOneTapAttempts':
                console.log('Reset One Tap attempts requested from iframe');
                resetOneTapAttempts();
                break;

              case 'oneSignalIsPushEnabled':
                console.log('Processing oneSignalIsPushEnabled request');
                if (window.OneSignalProxy && typeof window.OneSignalProxy.isPushEnabled === 'function') {
                  window.OneSignalProxy.isPushEnabled().then(result => {
                    console.log('oneSignalIsPushEnabled result:', result);
                    sendMessageToIframe({
                      type: 'oneSignalIsPushEnabledResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  }).catch(error => {
                    console.error('Error handling oneSignalIsPushEnabled:', error);
                    sendMessageToIframe({
                      type: 'oneSignalIsPushEnabledResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
                } else {
                  console.error('OneSignalProxy not available for isPushEnabled');
                  sendMessageToIframe({
                    type: 'oneSignalIsPushEnabledResponse',
                    requestId: event.data.requestId,
                    result: false
                  });
                }
                break;

              case 'oneSignalShowPrompt':
                console.log('Processing oneSignalShowPrompt request');
                if (window.OneSignalProxy && typeof window.OneSignalProxy.showNativePrompt === 'function') {
                  window.OneSignalProxy.showNativePrompt(event.data.userId).then(result => {
                    console.log('oneSignalShowPrompt result:', result);
                    sendMessageToIframe({
                      type: 'oneSignalShowPromptResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  }).catch(error => {
                    console.error('Error handling oneSignalShowPrompt:', error);
                    sendMessageToIframe({
                      type: 'oneSignalShowPromptResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
                } else {
                  console.error('OneSignalProxy not available for showNativePrompt');
                  sendMessageToIframe({
                    type: 'oneSignalShowPromptResponse',
                    requestId: event.data.requestId,
                    result: false
                  });
                }
                break;

              case 'oneSignalSetUserId':
                console.log('Processing oneSignalSetUserId request');
                if (window.OneSignalProxy && typeof window.OneSignalProxy.setExternalUserId === 'function') {
                  window.OneSignalProxy.setExternalUserId(event.data.userId).then(result => {
                    console.log('oneSignalSetUserId result:', result);
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: result
                    });
                  }).catch(error => {
                    console.error('Error handling oneSignalSetUserId:', error);
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
                } else {
                  console.error('OneSignalProxy not available for setExternalUserId');
                  sendMessageToIframe({
                    type: 'oneSignalSetUserIdResponse',
                    requestId: event.data.requestId,
                    result: false
                  });
                }
                break;

              default:
                console.log('Unhandled message type:', event.data.type);
                break;
            }
          }
        } catch (error) {
          console.error('PWA: Error processing message:', error);
        }
      });

      function restoreSession() {
        try {
          const sessionData = localStorage.getItem(SESSION_KEY);
          if (sessionData) {
            setTimeout(() => {
              sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
              });
            }, 2000);
          }
        } catch (error) {
          console.error('PWA: Error restoring session:', error);
        }
      }

      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          restoreSession();
        }
      });

      iframe.onload = function() { 
        console.log('Iframe loaded');
        restoreSession();

        try {
          const pendingOAuth = localStorage.getItem('pendingGoogleToken');
          if (pendingOAuth) {
            console.log('Enviando pendingGoogleToken al iframe');
            sendMessageToIframe({
              type: 'googleLogin',
              token: pendingOAuth
            });
            localStorage.removeItem('pendingGoogleToken');
          }
        } catch (err) {
          console.error('Error enviando pending OAuth token:', err);
        }

        try {
          const pendingOneTap = localStorage.getItem('pendingOneTapToken');
          const attempts = localStorage.getItem('oneTapAttempts');
          
          if (pendingOneTap) {
            console.log('Enviando pendingOneTapToken al iframe, attempt:', attempts || '1');
            sendMessageToIframe({
              type: 'googleOneTap',
              token: pendingOneTap,
              isRetry: attempts && parseInt(attempts) > 1
            });
            localStorage.removeItem('pendingOneTapToken');
          }
        } catch (err) {
          console.error('Error enviando pending One Tap token:', err);
        }
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(err) {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }

      console.log('PWA Script initialized');
      console.log('OneSignal available:', !!window.OneSignalDeferred);
      
      let checkCount = 0;
      const statusChecker = setInterval(() => {
        checkCount++;
        console.log(`[${checkCount}] OneSignal status:`, {
          OneSignal: !!window.OneSignal,
          OneSignalDeferred: !!window.OneSignalDeferred,
          OneSignalProxy: !!window.OneSignalProxy,
          oneSignalInitialized: !!window.oneSignalInitialized
        });
        
        if (checkCount >= 5) {
          clearInterval(statusChecker);
        }
      }, 3000);
      
    })();
  </script>
</body>
</html>
