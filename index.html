<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal App</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  
  <!-- iOS espec√≠fico -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Arpal">
  
  <!-- PWA Meta -->
  <meta name="theme-color" content="#00000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Soundscapes and Meditations">

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #000; 
    }
    
    iframe { 
      width: 100lvw; 
      height: 100dvh; 
      border: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background-color: #000;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Para Safari (no PWA): usar viewport din√°mico */
    @supports (-webkit-touch-callout: none) {
      @media not all and (display-mode: standalone) {
        iframe {
          height: 100dvh;
        }
      }
    }
    
    /* iOS PWA FIX: asegurar 100vh sin espacios */
    @supports (-webkit-touch-callout: none) {
      html,
      body,
      iframe {
        height: 100vh !important;
        max-height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
      }
    }
  </style>

  <!-- OneSignal Script -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalsound.framer.website/" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <script>
    // ============= DETECCI√ìN PLATAFORMA =============
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const iOSVersion = isIOS ? parseFloat((navigator.userAgent.match(/OS (\d+)_/) || [])[1]) : null;
    const isStandalone = window.navigator.standalone === true;
    const isIOSPWA = isIOS && isStandalone;
    
    console.log('üöÄ ARPAL V3 - iOS PWA Optimizado');
    console.log('üì± Plataforma:', { isIOS, iOSVersion, isStandalone, isIOSPWA });
    
    // ============= CONFIGURACI√ìN ONESIGNAL =============
    let oneSignalInitialized = false;
    
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    window.OneSignalDeferred.push(function(OneSignal) {
      console.log('üì° OneSignal SDK v16 cargando...');
      
      OneSignal.init({
        appId: "49999010-fa62-443a-914d-7326000e6fb4",
        safari_web_id: "web.onesignal.auto.1172fa5f-6e39-45ba-9a29-ceb4d8311220",
        
        // Service Worker configuraci√≥n
        serviceWorkerPath: '/OneSignalSDKWorker.js',
        serviceWorkerUpdaterPath: '/OneSignalSDKWorker.js',
        
        // Configuraci√≥n push
        notifyButton: { enable: false },
        allowLocalhostAsSecureOrigin: true,
        
        // iOS espec√≠fico
        autoRegister: isIOSPWA, // Auto register solo en iOS PWA
        welcomeNotification: { disable: true },
        persistNotification: true
        
      }).then(function() {
        console.log('‚úÖ OneSignal v16 inicializado');
        oneSignalInitialized = true;
        
        // Log de capacidades disponibles
        console.log('üîç OneSignal capacidades:', {
          Notifications: !!window.OneSignal.Notifications,
          User: !!window.OneSignal.User,
          login: typeof window.OneSignal.login,
          platform: isIOSPWA ? 'iOS PWA' : isIOS ? 'iOS Safari' : 'Other'
        });
        
        // Evento de listo
        window.dispatchEvent(new CustomEvent('oneSignalReady'));
        
      }).catch(function(error) {
        console.error('‚ùå Error OneSignal init:', error);
      });
    });

    // ============= FUNCIONES PUSH NOTIFICATIONS =============
    
    async function checkPushNotificationStatus() {
      console.log('üîç Verificando estado push notifications...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.log('‚ö†Ô∏è OneSignal no listo');
        return false;
      }
      
      try {
        // M√©todo 1: API nativa (m√°s confiable)
        if ('Notification' in window) {
          const nativePermission = Notification.permission;
          console.log('üìä Permiso nativo:', nativePermission);
          
          if (nativePermission === 'granted') {
            return true;
          }
        }
        
        // M√©todo 2: OneSignal API
        if (window.OneSignal.Notifications && window.OneSignal.Notifications.permission) {
          try {
            const osPermission = await window.OneSignal.Notifications.permission;
            console.log('üìä Permiso OneSignal:', osPermission);
            return osPermission === 'granted';
          } catch (e) {
            console.log('‚ö†Ô∏è Error OneSignal permission check:', e);
          }
        }
        
        return false;
        
      } catch (error) {
        console.error('‚ùå Error verificando push status:', error);
        return false;
      }
    }
    
    async function subscribeToPushNotifications(userId = null) {
      console.log('üì± INICIANDO SUSCRIPCI√ìN PUSH - Plataforma:', isIOSPWA ? 'iOS PWA' : 'Standard');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.error('‚ùå OneSignal no disponible');
        return false;
      }
      
      try {
        // M√âTODO ESPEC√çFICO PARA iOS PWA
        if (isIOSPWA) {
          return await subscribeIOSPWA(userId);
        }
        
        // M√âTODO EST√ÅNDAR para otras plataformas
        return await subscribeStandard(userId);
        
      } catch (error) {
        console.error('‚ùå Error durante suscripci√≥n:', error);
        return false;
      }
    }
    
    // Suscripci√≥n espec√≠fica iOS PWA
    async function subscribeIOSPWA(userId) {
      console.log('üçé Suscripci√≥n iOS PWA iniciada...');
      
      try {
        // Paso 1: Solicitar permiso nativo iOS
        if (Notification.permission === 'default') {
          console.log('üîî Solicitando permiso nativo iOS...');
          const permission = await Notification.requestPermission();
          console.log('üìã Resultado iOS nativo:', permission);
          
          if (permission !== 'granted') {
            console.log('‚ùå Permiso iOS denegado');
            return false;
          }
        } else if (Notification.permission === 'granted') {
          console.log('‚úÖ Permiso iOS ya concedido');
        } else {
          console.log('‚ùå Permisos iOS bloqueados');
          return false;
        }
        
        // Paso 2: Configurar OneSignal para iOS
        await configureArpalTags(userId, 'ios_pwa');
        
        // Paso 3: Notificaci√≥n de prueba iOS
        setTimeout(() => {
          new Notification('üéâ Arpal Notifications', {
            body: 'Notificaciones activadas en iOS!',
            icon: '/icon-192x192.png',
            badge: '/icon-192x192.png',
            tag: 'arpal-ios-success',
            requireInteraction: false
          });
        }, 1000);
        
        console.log('‚úÖ iOS PWA suscripci√≥n exitosa');
        return true;
        
      } catch (error) {
        console.error('‚ùå Error iOS PWA subscription:', error);
        return false;
      }
    }
    
    // Suscripci√≥n est√°ndar
    async function subscribeStandard(userId) {
      console.log('üåê Suscripci√≥n est√°ndar iniciada...');
      
      try {
        // M√©todo 1: API nativa primero
        if ('Notification' in window && Notification.permission === 'default') {
          console.log('üîî Solicitando permiso nativo...');
          const permission = await Notification.requestPermission();
          console.log('üìã Resultado nativo:', permission);
          
          if (permission === 'granted') {
            await configureArpalTags(userId, 'standard');
            return true;
          }
        }
        
        // M√©todo 2: OneSignal API
        if (window.OneSignal.Notifications && window.OneSignal.Notifications.requestPermission) {
          console.log('üéØ Usando OneSignal requestPermission...');
          const result = await window.OneSignal.Notifications.requestPermission();
          console.log('üìã Resultado OneSignal:', result);
          
          if (result) {
            await configureArpalTags(userId, 'onesignal');
            return true;
          }
        }
        
        return false;
        
      } catch (error) {
        console.error('‚ùå Error standard subscription:', error);
        return false;
      }
    }
    
    // Configurar tags y usuario
    async function configureArpalTags(userId, method) {
      console.log('üè∑Ô∏è Configurando tags Arpal...', method);
      
      try {
        const tags = {
          'app': 'arpal_sounds',
          'subscription_date': new Date().toISOString(),
          'language': 'es',
          'platform': 'web',
          'method': method,
          'device': isIOSPWA ? 'ios_pwa' : isIOS ? 'ios_safari' : 'other'
        };
        
        if (iOSVersion) {
          tags['ios_version'] = iOSVersion;
        }
        
        // Configurar tags en OneSignal
        if (window.OneSignal.User && window.OneSignal.User.addTags) {
          await window.OneSignal.User.addTags(tags);
          console.log('‚úÖ Tags configurados:', tags);
        }
        
        // Configurar userId
        if (userId && window.OneSignal.login) {
          await window.OneSignal.login(userId.toString());
          console.log('üë§ Usuario logueado:', userId);
        }
        
        console.log('üéä Configuraci√≥n Arpal completa');
        
      } catch (error) {
        console.log('‚ö†Ô∏è Error configurando tags (no cr√≠tico):', error);
      }
    }
    
    async function setUserIdForNotifications(userId) {
      console.log('üë§ Configurando User ID:', userId);
      
      if (!oneSignalInitialized || !window.OneSignal || !userId) {
        console.log('‚ö†Ô∏è OneSignal no listo o userId inv√°lido');
        return false;
      }
      
      try {
        if (window.OneSignal.login) {
          await window.OneSignal.login(userId.toString());
          console.log('‚úÖ User ID configurado');
          return true;
        }
        return false;
      } catch (error) {
        console.error('‚ùå Error configurando User ID:', error);
        return false;
      }
    }

    // ============= COMUNICACI√ìN CON FRAMER =============
    
    const SESSION_KEY = 'arpal_session_data';
    const iframe = document.getElementById('framerContent');
    const targetOrigin = 'https://arpalsound.framer.website';

    function sendMessageToFramer(message) {
      if (iframe && iframe.contentWindow) {
        console.log('üì§ ‚Üí Framer:', message.type);
        iframe.contentWindow.postMessage(message, targetOrigin);
      } else {
        console.error('‚ùå No se pudo enviar mensaje a Framer');
      }
    }

    // Escuchar mensajes de Framer
    window.addEventListener('message', function(event) {
      if (event.origin !== targetOrigin) {
        return;
      }
      
      try {
        if (event.data && event.data.type) {
          console.log('üì• ‚Üê Framer:', event.data.type);
          
          switch(event.data.type) {
            
            // ===== GESTI√ìN DE SESI√ìN =====
            case 'setSessionData':
              if (event.data.sessionData) {
                localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
              } else {
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
              }
              break;
              
            case 'getSessionData':
              const sessionData = localStorage.getItem(SESSION_KEY);
              sendMessageToFramer({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
              });
              break;
              
            case 'openPopup':
              if (event.data.url) {
                window.open(event.data.url, "_blank", "width=600,height=700");
              }
              break;

            // ===== PUSH NOTIFICATIONS =====
            case 'oneSignalIsPushEnabled':
              console.log('üîç SOLICITUD: Verificar estado push');
              
              checkPushNotificationStatus().then(result => {
                console.log('üìä Estado push:', result);
                sendMessageToFramer({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå Error verificando estado:', error);
                sendMessageToFramer({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            case 'oneSignalShowPrompt':
              console.log('üéØ SOLICITUD: Suscribir push notifications');
              console.log('üë§ User ID:', event.data.userId);
              
              subscribeToPushNotifications(event.data.userId).then(result => {
                console.log('üìã Resultado suscripci√≥n:', result);
                sendMessageToFramer({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå Error suscripci√≥n:', error);
                sendMessageToFramer({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            case 'oneSignalSetUserId':
              console.log('üë§ SOLICITUD: Configurar User ID');
              
              setUserIdForNotifications(event.data.userId).then(result => {
                sendMessageToFramer({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              }).catch(error => {
                console.error('‚ùå Error configurando User ID:', error);
                sendMessageToFramer({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              });
              break;

            default:
              // Ignorar mensajes no reconocidos
              break;
          }
        }
      } catch (error) {
        console.error('‚ùå Error procesando mensaje Framer:', error);
      }
    });

    // ============= GESTI√ìN DE SESIONES =============
    
    function restoreUserSession() {
      try {
        const sessionData = localStorage.getItem(SESSION_KEY);
        if (sessionData) {
          setTimeout(() => {
            sendMessageToFramer({
              type: 'restoreSession',
              sessionData: JSON.parse(sessionData)
            });
            console.log('‚úÖ Sesi√≥n restaurada');
          }, 2000);
        }
      } catch (error) {
        console.error('‚ùå Error restaurando sesi√≥n:', error);
      }
    }

    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        restoreUserSession();
      }
    });

    iframe.onload = function() { 
      console.log('‚úÖ Iframe Framer cargado');
      restoreUserSession(); 
    };

    // ============= SERVICE WORKER =============
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('‚úÖ Service Worker registrado:', registration.scope);
          })
          .catch(function(err) {
            console.log('‚ö†Ô∏è Service Worker error:', err);
          });
      });
    }

    // ============= VIEWPORT DIN√ÅMICO =============
    
    function updateViewportHeight() {
      const height = window.innerHeight + 'px';
      document.documentElement.style.setProperty('--dvh', height);
    }

    updateViewportHeight();
    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', function() {
      setTimeout(updateViewportHeight, 100);
    });

    // ============= DEBUGGING ESPEC√çFICO iOS =============
    
    window.debugArpalPush = function() {
      console.log('üîç ARPAL PUSH DEBUG:');
      console.log('üì± Plataforma:', {
        isIOS,
        iOSVersion,
        isStandalone,
        isIOSPWA,
        userAgent: navigator.userAgent
      });
      
      console.log('üîî Notificaciones:', {
        nativeAPI: 'Notification' in window,
        permission: Notification?.permission,
        oneSignalLoaded: !!window.OneSignal,
        oneSignalInit: oneSignalInitialized
      });
      
      if (window.OneSignal) {
        console.log('üì° OneSignal:', {
          Notifications: !!window.OneSignal.Notifications,
          User: !!window.OneSignal.User,
          login: typeof window.OneSignal.login
        });
      }
      
      // Service Workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          console.log('‚öôÔ∏è Service Workers:', regs.length);
          regs.forEach((reg, i) => {
            console.log(`SW ${i}:`, {
              scope: reg.scope,
              script: reg.active?.scriptURL,
              state: reg.active?.state
            });
          });
        });
      }
      
      // Test notification
      if (Notification.permission === 'granted') {
        new Notification('üß™ Arpal Debug Test', {
          body: 'Test desde funci√≥n debug',
          icon: '/icon-192x192.png',
          tag: 'debug-test'
        });
        console.log('üì¨ Notificaci√≥n de prueba enviada');
      } else {
        console.log('‚ö†Ô∏è No hay permisos para test notification');
      }
    };
    
    window.testArpalPushNotifications = function() {
      console.log('üß™ TEST MANUAL: Push notifications...');
      subscribeToPushNotifications('test_user_' + Date.now()).then(result => {
        console.log('üß™ RESULTADO TEST:', result ? '‚úÖ √âXITO' : '‚ùå FALLO');
      });
    };

    // ============= INICIALIZACI√ìN FINAL =============
    
    console.log('üöÄ Arpal V3 PWA inicializado');
    console.log('üí° Comandos debug disponibles:');
    console.log('   - window.debugArpalPush() // Debug completo');
    console.log('   - window.testArpalPushNotifications() // Test manual');
    
    // Auto-debug en iOS para facilitar troubleshooting
    if (isIOSPWA) {
      console.log('üçé iOS PWA detectado - Auto-debug en 3 segundos...');
      setTimeout(() => {
        window.debugArpalPush();
      }, 3000);
    }
    
    // Monitoreo de estado
    let statusCount = 0;
    const monitor = setInterval(() => {
      statusCount++;
      console.log(`üìä [${statusCount}/6] Estado:`, {
        oneSignalLoaded: !!window.OneSignal,
        oneSignalInit: oneSignalInitialized,
        platform: isIOSPWA ? 'iOS PWA' : isIOS ? 'iOS Safari' : 'Other'
      });
      
      if (statusCount >= 6) {
        clearInterval(monitor);
        console.log('üèÅ Monitoreo inicial completado');
        
        if (oneSignalInitialized) {
          console.log('üéâ Arpal V3 completamente listo para push notifications!');
        } else {
          console.log('‚ö†Ô∏è OneSignal a√∫n no listo - revisar configuraci√≥n');
        }
      }
    }, 3000);
    
  </script>
</body>
</html>
