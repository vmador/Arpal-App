    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000000; 
        }
        iframe { 
            width: 100lvw; 
            height: 100dvh; 
            border: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
        }
        
        /* Safe Area Mode (Sone style) */
        @supports(padding: max(0px)) {
            body, iframe { 
                padding-top: env(safe-area-inset-top); 
                height: calc(100dvh - env(safe-area-inset-top)); 
            }
        }
        
        iframe { 
            width: 100lvw; 
            height: 100lvh; 
            border: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
        }
        
        /* Full Screen Mode (Redpills style) */
        @supports (-webkit-touch-callout: none) {
            @media not all and (display-mode: standalone) {
                iframe { height: 100dvh; }
            }
        }
        @supports (-webkit-touch-callout: none) {
            html, body, iframe {
                height: 100vh !important;
                max-height: 100vh !important;
                min-height: 100vh !important;
                overflow: hidden !important;
            }
        }
    </style>
</head>
<body>
    <iframe id="framerContent" src="https://auralapp.framer.website/" allowfullscreen allow="geolocation; camera; microphone; storage-access"></iframe>
    
    
    <script>
    function sendMessageToIframe(message) {
        const iframe = document.getElementById('framerContent');
        iframe.contentWindow.postMessage(message, 'https://auralapp.framer.website/');
    }
    
    window.addEventListener('message', function(event) {
        if (event.origin !== "https://auralapp.framer.website/") return;
        
        if (event.data.type === 'setSessionData') {
            localStorage.setItem('sessionData', JSON.stringify(event.data.sessionData));
        } else if (event.data.type === 'getSessionData') {
            const sessionData = localStorage.getItem('sessionData');
            sendMessageToIframe({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
            });
        }
    }, false);

    window.addEventListener('load', function() {
        const sessionData = localStorage.getItem('sessionData');
        if (sessionData) {
            sendMessageToIframe({
                type: 'restoreSession',
                sessionData: JSON.parse(sessionData)
            });
        }
    });

    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            const sessionData = localStorage.getItem('sessionData');
            if (sessionData) {
                sendMessageToIframe({
                    type: 'restoreSession',
                    sessionData: JSON.parse(sessionData)
                });
            }
        }
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registration successful
            }, function(err) {
                // Registration failed
            });
        });
    }

    
    // Dynamic viewport adjustment for dvh units
    function updateViewportHeight() {
        document.documentElement.style.setProperty('--dvh', window.innerHeight + 'px');
    }

    if ('dvh' === 'dvh') {
        // Set initial value
        updateViewportHeight();
        
        // Update on resize or orientation change
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
    }
    
    </script>
</body>
