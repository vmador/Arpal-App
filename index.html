<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arpal Sounds</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arpal">
  <meta name="description" content="Soundscapes and Meditations">

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: #000; 
    }
    
    iframe { 
      width: 100lvw; 
      height: 100dvh; 
      border: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background-color: #000;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Para Safari (no PWA): usar viewport din√°mico */
    @supports (-webkit-touch-callout: none) {
      @media not all and (display-mode: standalone) {
        iframe {
          height: 100dvh;
        }
      }
    }
    
    /* iOS PWA FIX: asegurar 100vh sin espacios */
    @supports (-webkit-touch-callout: none) {
      html,
      body,
      iframe {
        height: 100vh !important;
        max-height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
      }
    }
  </style>

  <!-- OneSignal Script -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <iframe 
    id="framerContent" 
    src="https://arpalapp.framer.website" 
    allowfullscreen 
    allow="geolocation; camera; microphone; storage-access; notifications"
    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"
  ></iframe>

  <script>
    // ============= CONFIGURACI√ìN ONESIGNAL =============
    console.log('üöÄ Iniciando configuraci√≥n OneSignal...');
    
    let oneSignalInitialized = false;
    
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    window.OneSignalDeferred.push(function(OneSignal) {
      console.log('üì° OneSignal cargado, inicializando...');
      
      OneSignal.init({
        appId: "49999010-fa62-443a-914d-7326000e6fb4",
        safari_web_id: "web.onesignal.auto.1172fa5f-6e39-45ba-9a29-ceb4d8311220",
        notifyButton: {
          enable: false // Desactivado - usamos bot√≥n personalizado
        },
        allowLocalhostAsSecureOrigin: true
      }).then(function() {
        console.log('‚úÖ OneSignal inicializado correctamente');
        oneSignalInitialized = true;
        
        // Evento personalizado para notificar que est√° listo
        window.dispatchEvent(new CustomEvent('oneSignalReady'));
        
      }).catch(function(error) {
        console.error('‚ùå Error inicializando OneSignal:', error);
      });
    });

    // ============= FUNCIONES DE PUSH NOTIFICATIONS =============
    
    async function checkPushStatus() {
      console.log('üîç Verificando estado de push notifications...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.log('‚ö†Ô∏è OneSignal no est√° listo');
        return false;
      }
      
      try {
        const isEnabled = await window.OneSignal.isPushNotificationsEnabled();
        console.log('üìä Push notifications habilitadas:', isEnabled);
        return isEnabled;
      } catch (error) {
        console.error('‚ùå Error verificando push status:', error);
        return false;
      }
    }
    
    async function subscribeToPush(userId = null) {
      console.log('üì± INICIANDO SUSCRIPCI√ìN A PUSH NOTIFICATIONS...');
      
      if (!oneSignalInitialized || !window.OneSignal) {
        console.error('‚ùå OneSignal no est√° disponible');
        return false;
      }
      
      try {
        // Verificar si ya est√° suscrito
        const alreadySubscribed = await window.OneSignal.isPushNotificationsEnabled();
        if (alreadySubscribed) {
          console.log('‚úÖ Ya est√° suscrito a push notifications');
          return true;
        }
        
        // Mostrar el prompt nativo del navegador
        console.log('üéØ Mostrando prompt de suscripci√≥n...');
        await window.OneSignal.showNativePrompt();
        
        // Esperar un momento para que el usuario responda
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Verificar el resultado
        const subscriptionResult = await window.OneSignal.isPushNotificationsEnabled();
        console.log('üìã Resultado de suscripci√≥n:', subscriptionResult);
        
        if (subscriptionResult) {
          console.log('üéâ ¬°SUSCRIPCI√ìN EXITOSA!');
          
          // Configurar tags de Arpal
          try {
            await window.OneSignal.sendTags({
              'app': 'arpal_sounds',
              'subscription_date': new Date().toISOString(),
              'language': 'es'
            });
            console.log('üè∑Ô∏è Tags configurados');
          } catch (tagError) {
            console.log('‚ö†Ô∏è Error configurando tags:', tagError);
          }
          
          // Configurar userId si se proporciona
          if (userId) {
            try {
              await window.OneSignal.setExternalUserId(userId);
              console.log('üë§ External User ID configurado:', userId);
            } catch (userIdError) {
              console.log('‚ö†Ô∏è Error configurando userId:', userIdError);
            }
          }
          
          return true;
        } else {
          console.log('‚ùå Usuario rechaz√≥ las notificaciones');
          return false;
        }
        
      } catch (error) {
        console.error('‚ùå Error durante suscripci√≥n:', error);
        return false;
      }
    }

    // ============= COMUNICACI√ìN CON FRAMER =============
    
    const SESSION_KEY = 'arpal_session_data';
    const iframe = document.getElementById('framerContent');
    const targetOrigin = 'https://arpalapp.framer.website';

    function sendMessageToIframe(message) {
      if (iframe && iframe.contentWindow) {
        console.log('üì§ Enviando mensaje a Framer:', message.type);
        iframe.contentWindow.postMessage(message, targetOrigin);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.origin !== targetOrigin) return;
      
      try {
        if (event.data && event.data.type) {
          console.log('üì• Mensaje de Framer:', event.data.type);
          
          switch(event.data.type) {
            
            // ===== SESSION MANAGEMENT =====
            case 'setSessionData':
              if (event.data.sessionData) {
                localStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
                sessionStorage.setItem(SESSION_KEY, JSON.stringify(event.data.sessionData));
              } else {
                localStorage.removeItem(SESSION_KEY);
                sessionStorage.removeItem(SESSION_KEY);
              }
              break;
              
            case 'getSessionData':
              const sessionData = localStorage.getItem(SESSION_KEY);
              sendMessageToIframe({
                type: 'sessionDataResponse',
                sessionData: sessionData ? JSON.parse(sessionData) : null
              });
              break;
              
            case 'openPopup':
              if (event.data.url) {
                window.open(event.data.url, "_blank", "width=600,height=700");
              }
              break;

            // ===== PUSH NOTIFICATIONS =====
            case 'oneSignalIsPushEnabled':
              console.log('üîç SOLICITUD: Verificar estado push');
              
              checkPushStatus().then(result => {
                sendMessageToIframe({
                  type: 'oneSignalIsPushEnabledResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              });
              break;

            case 'oneSignalShowPrompt':
              console.log('üéØ SOLICITUD: Suscribir a push notifications');
              
              subscribeToPush(event.data.userId).then(result => {
                console.log('üìã Enviando resultado a Framer:', result);
                sendMessageToIframe({
                  type: 'oneSignalShowPromptResponse',
                  requestId: event.data.requestId,
                  result: result
                });
              });
              break;

            case 'oneSignalSetUserId':
              console.log('üë§ SOLICITUD: Configurar userId');
              
              if (oneSignalInitialized && window.OneSignal && event.data.userId) {
                window.OneSignal.setExternalUserId(event.data.userId)
                  .then(() => {
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: true
                    });
                  })
                  .catch(error => {
                    console.error('‚ùå Error configurando userId:', error);
                    sendMessageToIframe({
                      type: 'oneSignalSetUserIdResponse',
                      requestId: event.data.requestId,
                      result: false
                    });
                  });
              } else {
                sendMessageToIframe({
                  type: 'oneSignalSetUserIdResponse',
                  requestId: event.data.requestId,
                  result: false
                });
              }
              break;

            default:
              console.log('‚ö†Ô∏è Mensaje no reconocido:', event.data.type);
              break;
          }
        }
      } catch (error) {
        console.error('‚ùå Error procesando mensaje:', error);
      }
    });

    // ============= SESSION RESTORE =============
    
    function restoreSession() {
      try {
        const sessionData = localStorage.getItem(SESSION_KEY);
        if (sessionData) {
          setTimeout(() => {
            sendMessageToIframe({
              type: 'restoreSession',
              sessionData: JSON.parse(sessionData)
            });
          }, 2000);
        }
      } catch (error) {
        console.error('‚ùå Error restaurando sesi√≥n:', error);
      }
    }

    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        restoreSession();
      }
    });

    iframe.onload = function() { 
      console.log('‚úÖ Iframe cargado');
      restoreSession(); 
    };

    // ============= SERVICE WORKER =============
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('‚úÖ ServiceWorker registrado:', registration.scope);
          })
          .catch(function(err) {
            console.log('‚ö†Ô∏è ServiceWorker error:', err);
          });
      });
    }

    // ============= VIEWPORT ADJUSTMENT =============
    
    function updateViewportHeight() {
      document.documentElement.style.setProperty('--dvh', window.innerHeight + 'px');
    }

    if ('dvh' === 'dvh') {
      updateViewportHeight();
      window.addEventListener('resize', updateViewportHeight);
      window.addEventListener('orientationchange', updateViewportHeight);
    }

    // ============= DEBUGGING INFO =============
    
    console.log('üöÄ Arpal PWA inicializado');
    
    // Status checker cada 5 segundos durante 30 segundos
    let checkCount = 0;
    const statusInterval = setInterval(() => {
      checkCount++;
      console.log(`üìä [${checkCount}] Estado actual:`, {
        OneSignal: !!window.OneSignal,
        initialized: oneSignalInitialized,
        functions: window.OneSignal ? {
          isPushEnabled: typeof window.OneSignal.isPushNotificationsEnabled,
          showPrompt: typeof window.OneSignal.showNativePrompt,
          setUserId: typeof window.OneSignal.setExternalUserId
        } : 'No disponible'
      });
      
      if (checkCount >= 6) {
        clearInterval(statusInterval);
        console.log('üèÅ Monitoring completo');
      }
    }, 5000);

    // Test manual - para debugging en consola
    window.testPushSubscription = function() {
      console.log('üß™ PRUEBA MANUAL: Iniciando suscripci√≥n...');
      subscribeToPush('test_user').then(result => {
        console.log('üß™ RESULTADO:', result ? '‚úÖ √âXITO' : '‚ùå FALLO');
      });
    };
    
    console.log('üí° TIP: Ejecuta window.testPushSubscription() en la consola para probar manualmente');
    
  </script>
</body>
</html>
