<!DOCTYPE html>
<html>
<head>
    <title>Auth Callback</title>
</head>
<body>
    <script>
        // Redirigir tokens al iframe de Framer
        const hash = window.location.hash;
        const search = window.location.search;
        
        if (hash || search) {
            const newUrl = `https://arpalapp.framer.website/auth/callback${hash}${search}`;
            window.location.href = newUrl;
        }
    </script>
</body>
</html>
